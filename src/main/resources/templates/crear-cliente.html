<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{crearcliente}">Crear cliente</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

.error {
	color: red;
}

</style>
</head>
<body>
<body>

	<div id="contenedora" style="float: none; margin: 0 auto; width: 95%;">
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{crearcliente}">Crear Cliente</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/clientes" >
							<input type="submit" th:value="#{volver}" />
						</form>
					</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr />
		</div>

		<div style="display: flex; flex-direction:column; align-items: center;">
			<h2 style="display:flex; justify-content:center;" th:text="#{crearcliente}">Crear cliente</h2>
			<div
				style="width: 300px; border: 5px solid lightblue; border-radius: 5px;">
				<form style="display: flex; flex-direction: column;" id="idFormularioCrearCliente"
					th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
					<div style="display: flex; flex-direction: column;">
						<input th:placeholder="#{nombre}"
							style="margin: 25px; padding: 10px; flex-grow: 1"
							th:field="*{nombre}"
							>

						<ul th:if="${#fields.hasErrors('nombre')}"
							style="margin: 0 25px; padding: 0; padding-left: 10px">
							<li th:each="err : ${#fields.errors('nombre')}" th:text="${err}"
								class="error" />
						</ul>
					</div>

					<div style="display: flex; flex-direction: column;">
						<input th:placeholder="#{apellido1}"
							style="margin: 25px; padding: 10px; flex-grow: 1"
							th:field="*{apellido1}">
						<ul th:if="${#fields.hasErrors('apellido1')}"
							style="margin: 0 25px; padding: 0; padding-left: 10px">
							<li th:each="err : ${#fields.errors('apellido1')}"
								th:text="${err}" class="error" />
						</ul>
					</div>

					<div style="display: flex; flex-direction: column;">
						<input th:placeholder="#{apellido2condicional}"
							style="margin: 25px; padding: 10px; flex-grow: 1"
							th:field="*{apellido2}">
					</div>
					
					<div style="display: flex; flex-direction: column;">
						<input th:placeholder="Email"
							style="margin: 25px; padding: 10px; flex-grow: 1"
							th:field="*{email}">
						<ul th:if="${#fields.hasErrors('email')}"
							style="margin: 0 25px; padding: 0; padding-left: 10px">
							<li th:each="err : ${#fields.errors('email')}"
								th:text="${err}" class="error" />
						</ul>
					</div>

					<div style="display: flex; flex-direction: column;">
						<input th:placeholder="#{ciudad}"
							style="margin: 25px; padding: 10px; flex-grow: 1"
							th:field="*{ciudad}">
						<ul th:if="${#fields.hasErrors('ciudad')}"
							style="margin: 0 25px; padding: 0; padding-left: 10px">
							<li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}"
								class="error" />
						</ul>
					</div>

					<div style="display: flex; flex-direction: column;">
						<input th:placeholder="#{categoria}"
							style="margin: 25px; padding: 10px; flex-grow: 1"
							th:field="*{categoria}" min="100" max="1000" step="100" type="number">
						<p th:if="${#fields.hasErrors('categoria')}" th:errorclass="error"
							th:errors="*{categoria}"
							style="margin: 0 25px; padding: 0; padding-left: 10px" />
					</div>
					<input type="submit" th:value="#{crear}"
						style="margin: 25px; padding: 10px; border-radius: 5px; background-color: lightblue;">
				</form>
			</div>
		</div>
</body>
</body>
</html>
